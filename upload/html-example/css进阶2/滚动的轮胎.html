<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多重转换</title>
  <style>
    .box {
      width: 800px;
      height: 200px;
      border: 1px solid #000;
    }

    img {
      width: 200px;
      transition: all 5s;
    }

    /* 鼠标移入box，图片边走边转 */
    .box:hover img {
      /* 先平移再旋转 */
      transform: translate(600px) rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="../../md-image/css进阶2/images/tyre.png" alt="" />
  </div>
</body>

</html>
