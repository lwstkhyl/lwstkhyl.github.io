{% if site.favicons %}
{% for icon in site.favicons %}
<link rel="icon" type="image/png" href="https://lwstkhyl.github.io/assets/logos/logo.svg"
  sizes="{{ icon[0] }}x{{ icon[0] }}">
<link rel="apple-touch-icon" sizes="{{ icon[0] }}x{{ icon[0] }}"
  href="https://lwstkhyl.github.io/assets/logos/logo.svg">
{% endfor %}
{% endif %}
<link rel="shortcut icon" href="{{ site.avatarurl + '?s=32' | default: site.logo | relative_url }}">
