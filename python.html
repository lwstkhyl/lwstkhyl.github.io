introduce: 我的python笔记

<ul>
    {% for blog in site.posts %} {% if blog.category == "python" %}
    <li>
        <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
        <p class="info">{{ blog.date | date: "%Y-%m-%d" }}</p>
        {{ blog.excerpt }}
    </li>
    {% endif %} {% endfor %}
</ul>
