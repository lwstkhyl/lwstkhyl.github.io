{% if page.subcategory %}
{% capture categories %}
<span class="label  label--category"><a href="{{ site.url }}{{ page.subcategory }}" class="title">{{ page.subcategory
    }}</a></span>
{% endcapture %}
{% endif %}

<small class="small  post-meta">
  {% assign date_format = site.date_format | default: "%d %b %Y" %}
  <!-- {{ categories | append: "&nbsp;&middot;&nbsp;" }}<time datetime="{{ page.date | date_to_xmlschema }}" class="time">{{
    page.date | date: date_format }}</time> -->
  {{ categories }}
</small>
