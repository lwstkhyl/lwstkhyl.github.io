---
feature_text: 我的HTML与CSS笔记
feature_image: "https://picsum.photos/2560/600?image=873"
---

<ul>
    {% for blog in site.posts %} {% if blog.category == "HTML" %}
    <li>
        <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
        <p class="info">{{ blog.date | date: "%Y-%m-%d" }}</p>
        {{ blog.excerpt }}
    </li>
    {% endif %} {% endfor %}
</ul>
