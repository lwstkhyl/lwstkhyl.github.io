<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轮播图点击切换</title>
  <link href="resource.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="resource/slider01.jpg" alt="" /><!-- 图片链接 -->
    </div>
    <div class="slider-footer">
      <p>对人类来说会不会太超前了？</p><!-- 显示图片名称 -->
      <ul class="slider-indicator">
        <li class="active"></li><!-- 图片对应的小圆点按钮 -->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button><!-- "上一张图片"按钮 -->
        <button class="next">&gt;</button><!-- "下一张图片"按钮 -->
      </div>
    </div>
  </div>
  <script src="01.js"></script>
</body>

</html>
